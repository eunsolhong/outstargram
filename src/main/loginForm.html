<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginForm</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="app">
        <header>
            <img :src="product.image">
        </header>

        <main>
            <div id="login">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="전화번호, 사용자 이름 또는 이메일">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                </div>
                <br>
                <button type="submit" class="btn"><h2 class="white">로그인</h2></button>
                <p></p>
                <br>
                <h2 class="line">또는</h2>
                <br>
                <br>
            </div>


            <div id="etc">
                <h1><i class="fa fa-comments"></i> 카카오톡으로 로그인 </h1>
                <br>
                <h2>계정이 없으신가요?<span style="color: #2E9AFE"> 가입하기</span></h2>
                <h2>비밀번호를 잊으셨나요?<span style="color: #2E9AFE"> 비밀번호 찾기</span></h2>
            </div>
        </main>
         <br>
        <footer>
          <h2>&copy; 2020 OUTSTARGRAM FROM EUNSOL KIM</h2>
        </footer>

    </div>
    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                product: {
                    image: "../assets/img/logo.png"
                }
            }
        });
    </script>
</body>
</html>
