<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joinForm</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/joinForm.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="join">
    <header>
        <img :src="title.image">
        <h1>친구들의 사진과 동영상을 보려면 가입하세요.</h1>

        <button type="submit" class="submit_button"><p class="button_font"><i class="fa fa-comments"></i> 카카오톡으로 로그인</p></button>
        <p class="line">&nbsp;&nbsp;또는&nbsp;&nbsp;</p>

    </header>

    <main>
        <div id="join_container">
            <form class="joinform">
                <input type="text" class="form-control" name="phone" placeholder="휴대폰번호 또는 이메일 주소">
                <input type="text" class="form-control" name="username" placeholder="성명">
                <input type="text" class="form-control" name="userid" placeholder="사용자 이름">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                 <button type="submit" class="submit_button"><p class="button_font">가입</p></button>
                <p />
                <div class="join_form_bottom">
                    <span>가입하면 Outstargram의 <strong>약관, 데이터정책</strong> 및 <strong>쿠키 정책</strong>에 동의하게 됩니다.</span>
                    <p>계정이 있으신가요?<a href="loginForm.html"><strong>로그인</strong></a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2020 OUTSTARGRAM FROM EUNSOL KIM</p>
    </footer>

</div>
<script type="text/javascript">
    var joinForm = new Vue({
        el: '#join',
        data: {
            title: {
                image: "../assets/img/logo.png"
            }
        }
    });
</script>
</body>
</html>
