<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joinForm</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="app">
    <header>
        <img :src="product.image">
        <h1>친구들의 사진과 동영상을 보려면 가입하세요.</h1>
        <br>
        <p></p>
        <button type="submit" class="btn blue"><h2 class="white"><i class="fa fa-comments"></i> 카카오톡으로 로그인</h2></button>
        <br>
        <br>
        <br>
        <h2 class="line">&nbsp;&nbsp;또는&nbsp;&nbsp;</h2>
        <br>
        <br>
    </header>

    <main>
        <div id="login">
            <div class="form-group">
                <input type="text" class="form-control" name="phone" placeholder="휴대폰번호 또는 이메일 주소">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="성명">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="userid" placeholder="사용자 이름">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <br>
            <button type="submit" class="btn"><h2 class="white">가입</h2></button>
            <p></p>
            <br>
            <h2>가입하면 Outstartgram의 <span>약관, 데이터정책</span> 및 <span>쿠키 정책</span>에 동의하게 됩니다.</h2>
            <br>
            <br>
            <br>
            <h2>계정이 없으신가요?<span style="color: #2E9AFE"> 가입하기</span></h2>
        </div>
    </main>
    <br>
    <footer>
        <h2>&copy; 2020 OUTSTARGRAM FROM EUNSOL KIM</h2>
    </footer>

</div>
<script type="text/javascript">
    var webstore = new Vue({
        el: '#app',
        data: {
            product: {
                image: "../assets/img/logo.png"
            }
        }
    });
</script>
</body>
</html>
